eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    recipe-catalog:
      path: /recipe-catalog/**
      serviceId: recipe-catalog
    recipe-recommendation:
      path: /recipe-recommendation/**
      serviceId: recipe-recommendation
    uaa:
      path: /uaa/**
      serviceId: authorization-service
    account:
      path: /account/**
      serviceId: account-service


